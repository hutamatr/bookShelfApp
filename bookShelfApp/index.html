<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf.</title>
    <link rel="shortcut icon" href="img/book_black_36dp.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#d3ee76" fill-opacity="1" d="M0,192L48,186.7C96,181,192,171,288,176C384,181,480,203,576,213.3C672,224,768,224,864,197.3C960,171,1056,117,1152,106.7C1248,96,1344,128,1392,144L1440,160L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
      </svg>
      <section class="header">
        <a href="" class="logo">
          <img src="img/book_black_36dp.svg" alt="LOGO" />
        </a>
        <h1>Bookshelf.</h1>
      </section>
    </header>

    <main>
      <section class="section-form">
        <h1>Input New Book</h1>
        <form id="form-book">
          <div class="form-input">
            <label for="inputBookTitle">Book Title</label>
            <input type="text" id="inputBookTitle" required />
          </div>
          <div class="form-input">
            <label for="inputBookAuthor">Book Author</label>
            <input type="text" id="inputBookAuthor" required />
          </div>
          <div class="form-input">
            <label for="inputBookYear">Release Year</label>
            <input type="number" id="inputBookYear" required />
          </div>
          <div class="input">
            <label for="inputBookComplete">Done Reading ?</label>
            <input type="checkbox" id="inputBookComplete" class="checkbox" />
          </div>
          <button id="button-submit" type="submit">Submit</button>
        </form>
      </section>

      <section class="section-search">
        <form id="SearchBar" class="searchBar">
          <input id="inputSearchBook" type="text" name="inputSearchBook" placeholder="Search Title Book" />
          <button id="submitSearchBook" type="submit" name="submitSearchBook"><img src="img/search_black_36dp.svg" alt="" /></button>
        </form>
      </section>

      <section class="bookShelfContainer" id="bookShelfContainer">
        <section class="bookShelf">
          <h2>Not Finished Reading</h2>
          <div id="uncompleteBookShelf" class="book-list"></div>
        </section>

        <section class="bookShelf">
          <h2>Done Reading</h2>
          <div id="completeBookShelf" class="book-list"></div>
        </section>
      </section>
    </main>

    <footer>
      <section class="footer">
        <a href="" class="logo">
          <img src="img/favorite_black_36dp.svg" alt="LOGO" />
        </a>
        <h1>Thank You.</h1>
      </section>
      <?xml version="1.0" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="wave">
        <path fill="#d3ee76" fill-opacity="1" d="M0,96L48,128C96,160,192,224,288,218.7C384,213,480,139,576,138.7C672,139,768,213,864,213.3C960,213,1056,139,1152,106.7C1248,75,1344,85,1392,90.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
      </svg>
    </footer>

    <script src="js/local-storage.js"></script>
    <script src="js/script.js"></script>
    <script src="js/book-shelf.js"></script>
  </body>
</html>
